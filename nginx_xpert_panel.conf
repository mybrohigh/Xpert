server {
    server_name enter.turkmendili.ru;

    server_tokens off;
    proxy_hide_header X-Powered-By;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    location = / {
        return 301 /dashboard/;
    }

    location = /dashboard {
        return 301 /dashboard/;
    }

    # SPA dashboard (alias avoids /dashboard/index.html mismatch)
    location /dashboard/ {
        alias /opt/xpert_panel/app/dashboard/build/;
        index index.html;
        try_files  / /index.html;
    }

    # Static assets
    location /dashboard/assets/ {
        alias /opt/xpert_panel/app/dashboard/build/assets/;
        expires 1y;
        add_header Cache-Control public, immutable;
        access_log off;
    }

    location /dashboard/statics/ {
        alias /opt/xpert_panel/app/dashboard/build/statics/;
        expires 1y;
        add_header Cache-Control public, immutable;
        access_log off;
    }

    location = /dashboard/favicon.ico {
        alias /opt/xpert_panel/app/dashboard/build/statics/favicon/favicon.ico;
        expires 1y;
        add_header Cache-Control public, immutable;
        access_log off;
    }

    location = /dashboard/site.webmanifest {
        alias /opt/xpert_panel/app/dashboard/build/statics/favicon/site.webmanifest;
        expires 1y;
        add_header Cache-Control public, immutable;
        access_log off;
    }

    # API
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host ;
        proxy_set_header X-Real-IP ;
        proxy_set_header X-Forwarded-For ;
        proxy_set_header X-Forwarded-Proto ;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade ;
        proxy_set_header Connection upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Exec proxy for subscription
    location /exec {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host ;
        proxy_set_header X-Real-IP ;
        proxy_set_header X-Forwarded-For ;
        proxy_set_header X-Forwarded-Proto ;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Connection ;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Subscription (/sub) with rate/conn limits + real client IP forwarding
    location ^~ /sub/ {
        limit_req zone=xpert_sub_per_ip burst=10 nodelay;
        limit_conn xpert_sub_conn_per_ip 10;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location ~ ^/(sub|admin|user|node|system|core)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host ;
        proxy_set_header X-Real-IP ;
        proxy_set_header X-Forwarded-For ;
        proxy_set_header X-Forwarded-Proto ;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade ;
        proxy_set_header Connection upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/enter.turkmendili.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/enter.turkmendili.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_buffer_size 8k;
    ssl_stapling on;
    ssl_stapling_verify on;
}

server {
    if ( = enter.turkmendili.ru) {
        return 301 https://;
    }

    listen 80;
    server_name enter.turkmendili.ru;
    return 404;
}
